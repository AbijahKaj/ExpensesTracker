<html>
    <head>
        <title>ExpenseTracker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="fontawesome/css/all.css" />
        <link rel="stylesheet" href="css/basic.css" />
    </head>
    <body>
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">ExpenseTracker</a>
            </nav>
        </header>
        <div class="container row">
            <div class="col-4" id="form-container">
                <h3 class="h3 text-center">Add Expense</h3>
                <form method='get' class="form" id="expenseForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" type="text" name="name" class="form-control" placeholder="Name"/>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <div class="input-group">
                            <input id="amount" type="text" name="amount" aria-label="Amount (to the nearest dollar)" class="form-control" placeholder="Amount"/>
                            <div class="input-group-append">
                                <span class="input-group-text">$</span>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg form-control">Add</button>
                </form>

            </div>
            <div class="col-8">
                <h3 class="h3 text-center">Expenses <a href="#" id="refresh"><i class="fas fa-sync"></i></a></h3>
                <ul class="list-group" id="expenses">

                </ul>
            </div>

        </div>
        <footer>

        </footer>
        <script src="js/jquery.js"></script>
        <script src="js/jquery-webstorage.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="fontawesome/js/all.js"></script>
        <script src="js/basic.js"></script>
    </body>
</html>
